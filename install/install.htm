	  <div id="container">    
	    <div id="main" class="install">
	    	<div class="login_wrapper">
					<form action="index.php" id="login_form" method="post">
						<img alt="Login to Foundation" src="../admin/system/img/login.png">
						<fieldset>
							<p>Welcome to Foundation.</p>
							<p>We need some basic information from you before we can start building.</p>
							<input class="finput username required" name="username" placeholder="Username" type="text"><br>
							<input class="finput password required" name="password" placeholder="Password" type="password"><br>		
							<input class="finput confirm required" name="confirmpassword" placeholder="Confirm Password" type="password"><br>
						</fieldset>
						
						<fieldset>
							<p>Also, we need to know some information about the server you're running Foundation on.</p>
							<input class="finput db_server required" name="db_server" placeholder="Database Server (usually localhost)" type="text"><br>
							<input class="finput db_username required" name="db_username" placeholder="Database Username" type="text"><br>
							<input class="finput db_password required" name="db_password" placeholder="Database Password" type="password"><br>
							<input class="finput db_name required" name="db_name" placeholder="Database Name" type="text"><br>
						</fieldset>
						
						<fieldset id="submit">
							<input class="submit" name="submit" type="submit" value="Build">
						</fieldset>
					</form>
				</div>
	    </div>
	  </div> <!--! end of #container -->

		<script type="text/javascript">
			$('document').ready(function() {
				jQuery.validator.messages.required = "";
		    $("#login_form").validate({
			    rules: {
						username: 	 "required",
						password: 	 "required",
						confirm: 		 { equalTo: ".password" },
						db_server:   "required",
						db_username: "required",
						db_password: "required",
						db_name: 		 "required"
		    	},
		    	errorPlacement: function(error, element) {},
		    	focusInvalid: false
		    });
		  });
